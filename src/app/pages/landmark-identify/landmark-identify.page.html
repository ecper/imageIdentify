<ion-header>
  <ion-toolbar>
    <ion-title>場所特定</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div>
    <ion-item>
      <ion-label>撮影した画像</ion-label>
    </ion-item>
    <div *ngIf="!!photo" class="photoDiv">
      <ion-img [src]="photo.webPath" style="width:50%;height:50%;"></ion-img>
      <ion-button [disabled]="!photo || analyzed" (click)="analyze(photo.webPath)">画像を解析する</ion-button>
    </div>
    <ion-item-group *ngIf="responses">
      <ion-item-divider>ロケーション</ion-item-divider>
      <ion-item *ngFor="let landmarkAnnotation of responses.landmarkAnnotations">
        <ion-label>
          名称:{{landmarkAnnotation.description}},
          緯度:{{landmarkAnnotation.locations[0].latLng.latitude}},　経度{{landmarkAnnotation.locations[0].latLng.longitude}}
        </ion-label>
      </ion-item>
    </ion-item-group>
  </div>


</ion-content>
