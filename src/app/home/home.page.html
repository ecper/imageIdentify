<ion-header>
  <ion-toolbar>
    <ion-title>
      ホーム
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="validationsForm" *ngIf="!api.userLoggedIn">
    <ion-item>
      <ion-label position="floating">メールアドレス</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">パスワード</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button expand="block" [disabled]="!validationsForm.valid || submitted" (click)="login()">ログイン</ion-button>
    <ion-button expand="block" [disabled]="!validationsForm.valid || submitted" (click)="signup()">新規登録</ion-button>
  </form>
  <div class="buttonsDiv" *ngIf="api.userLoggedIn">
    <ion-button routerLink="/image-identify">顔解析</ion-button>
    <ion-button routerLink="/label-identify">物体検知</ion-button>
    <ion-button routerLink="/text-identify">テキスト抽出</ion-button>
    <ion-button routerLink="/landmark-identify">写真から場所を特定</ion-button>
  </div>
</ion-content>
